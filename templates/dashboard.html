<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <div class="bg-white shadow-md rounded px-8 py-6">
            <h1 class="text-2xl font-bold mb-4">Welcome, {{ user.username }}!</h1>
            <p class="text-gray-600">Here is your dashboard. Customize it as needed!</p>
            
            <div class="mt-6">
                <a href="{{ url_for('logout') }}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
